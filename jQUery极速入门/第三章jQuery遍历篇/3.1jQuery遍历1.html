<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>jQuery遍历</title>
    <script type="text/JavaScript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
    // parent()  返回被选元素的直接父元素；
    // $('b').parent().css('border','1px  solid red')
    
    //parents()   返回被选元素的的所有父元素；
    $('b').parents().css('border','1px  solid blue')

    //parents('div')  使用可选参数来过滤对祖先元素的搜索；
    $('b').parents('div').css('border','1px  solid green')

    })
    </script>
    <style type="text/css">
    *{margin:0;padding: 0;}
    div,p{border:1px solid #ccc;margin:20px auto;text-align: center;}
    div{width: 500px;height: 500px;}
    p{width: 200px;height: 200px;line-height: 200px;}
    </style>
</head>
<body>
    <div>
    <p>
        <b>jQuery遍历</b>
    </p>
</div>
</body>
</html>
