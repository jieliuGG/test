<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>常见表单输入属性2</title>

    </head>
    <body>
        <from action="" method="get"> 
            maxlength  属性规定输入字段允许的最大长度
            <input type="text" name=""  placeholder="允许输入的最大长度" maxlengt="3">
            <!-- 元素的最大值和最小值  -->
            <input type="number" name="" placeholder="允许输入的最大值" max="7">
            <br>
            <input type="number" name="" placeholder="允许输入的最小值" max="3">
            <br>
            <!-- 规定在提交表单之前必须填写输入字段 -->
            <input type="text" name="" required placeholder="请输入用户名"><input type="submit" name="">
        </from>

    </body>





</html>
