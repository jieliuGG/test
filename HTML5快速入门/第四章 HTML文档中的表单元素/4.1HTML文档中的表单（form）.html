<!DOCTYPE html>      		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>html中的表单</title>	
      
</head>					
<body>
    表单作用：收集不同类型的用户输入；
    from作用：包含表单元素区域；
    <from action="url" method="">
        action:是定义提交表单时执行的动作
        method:规定在提交表单时所用的HTTP方法（GET 或 POST)
        GET适合于少量数据的提交，并且没有敏感信息
        post：安全 对数据长度没有要求
    </from>
  

</body>					
</html>
