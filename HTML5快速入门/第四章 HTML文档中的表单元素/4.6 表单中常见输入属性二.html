<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>常见表单输入属性1</title>

    </head>
    <body>
        <from action="" method="get"> 
            姓名：<input type="" name="text" value="张三">    <!-- 输入字段的初始值 -->
            <br>
            姓名：<input type="" name="text" value="张三" readonly>   <!-- readonly 属性规定输入字段为只读（不能修改） -->
            <br>
            姓名：<input type="" name="text" value="张三" disabled>    <!-- disabled 属性规定输入字段禁用 -->
            姓名：<input type="" name="text" value="张三" size="45">  <!--  size 属性规定输入字段尺寸，以字符计算的长度 -->
            <br>
            姓名：<input type="" name="text" value="张三" autofocus>   <!-- autofocus当页面加载时<input>元素应该自动获取焦点 -->
            <input type="" name="text" value="张三" placeholder="请输入你的姓名"> <!-- placeholder             //  属性规定用以描述输入字段预期值的提示 -->
        </from>

    </body>





</html>
