<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>HTML中文本格式化</title>	
      
</head>					
<body>	
    <!-- html 可定义很多供格式化输出的元素				 -->
    <b>加粗文本</b>     <!-- <b>定义加粗文本 -->
        <br>
    <em>着重文字</em>   <!-- em定义着重文字，也有斜体效果 -->
    <br>
    <i>定义斜体</i>       <!-- i定义斜体 -->
    <br>
    <small>小号字 </small>
    <br>
    <strong>定义加重语气</strong>       <!-- <strong>加重语气 -->
    <br>
    <ins>定义插入字</ins>               <!-- <ins>定义插入字 -->
    <br>
     <del>定义删除字</del>  //用得比较多    <!-- del定义删除字 --> 
     <br>  
     <del>399元</del><b>299元</b>  
    <br>
    

</body>					

</html>
