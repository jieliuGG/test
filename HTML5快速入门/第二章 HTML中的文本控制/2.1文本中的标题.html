<!DOCTYPE html>  		
<html>					
<head>					
      <title>html中的标签</title>	
      
</head>
<body>
    	<!--标题Heading）是通过<h1>~<h6>标签进行定义的	 -->
        <!-- 浏览器会自动在标题前后添加空行 -->
       <h1>我是一个标题</h1>    <!-- //定义最大标题 -->
        <h2>我是一个标题</h2>
        <h3>我是一个标题</h3>
         <h4>我是一个标题</h4>	<!--//定义最小标题 -->
<!--<hr>标签在 HTML 页面中创建水平线  -->
</body>					
</html>
