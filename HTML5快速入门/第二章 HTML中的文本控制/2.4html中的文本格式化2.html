<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>html中文本格式化2</title>	
      
</head>	

<body>
    <!-- <abbr></abbr>	定义缩写				 -->
    <p><abbr title>="hyperText markup language">HTML </abbr>超文本标记语言</p>
    <bdo >定义文字的方向</bdo>          <!-- 定义文字方向 -->
    <br>
    <bdo dir="rtl" >定义文字的方向</bdo>rtl  <!-- rtl文字反向 -->
    <br>
    <bdo dir="ltr" >定义文字的方向</bdo>        <!-- ltr文字正向向 -->
    <br>
<p><q>hyperText markup language</q></p>      <!--  <q></q> 标签定义短的引用语 -->
<blockquote>
    中国政府网站绩效评估结果揭晓 深圳拿了副省级城市第一名woenflaglajglkaalj
</blockquote>
<!-- brockquote标签定义一个长的引用 -->
</body>					
</html>
