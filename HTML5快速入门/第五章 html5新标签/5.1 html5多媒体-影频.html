<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>多媒体音频</title>
     
</head>					
<body>
    audio标签定义声音，比如音乐或其他音乐流。
    source	标签为媒体元素定义媒体资源
    control 属性供添加播放、暂停和音量控件
    loop每当影频结束时重新开始播放
    <audio controls loop>
        <source src="" type="audio/mp3">
            您的音乐不支持该格式
    </audio>					
</body>					
</html>
