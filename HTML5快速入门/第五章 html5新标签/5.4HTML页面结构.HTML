<!DOCTYPE html>

        <title>HTML页面结构</title>
    </head>
    <body>
什么是语义元素？
一个语义元素能够清楚的描述其意义给浏览器和开发者；（语义元素=有意义的元素）
无语义<div></div>和<span></span>无需考虑内容；
语义元素<form></form>、<p></p>、<img>清楚的定义了他的内容；

<HTML>新语义元素：
<header>元素描述文档的头部区域
    <div
        class="header">
    </div>

<nav></nav>标签定义导航链接部分；
<section></section>标签定义文档中的节，如：章节、页眉、页脚或文档的其他部分；
<article></article>标签定义独立的内容
<aside></aside>标签定义页面主区域内容之外的内容（如侧边栏）
<footer></footer>元素描述文档底部区域；

注：为了让这些块及元素在所有版本浏览器中生效，你需要在样式表中设置一下属性  display：block



    </body>
</html>
