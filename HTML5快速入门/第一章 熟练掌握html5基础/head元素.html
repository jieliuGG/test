<!DOCTYPE html>  		
<html>					
<!-- <head>	标签用于定义文档头部，他是所有头部元素的容器				 -->
 <!-- 用法：head内部的元素可以引用脚本、样式表、提供元信息 -->
<head>	
 <meta charset="utf-8"> <!--提供有关页面的元信息 --> 
 <title>头部</title>		 <!--定义文档标题，head部分中唯一必须的元素 -->
   <!-- 引入的外部文件 -->        
<link rel="stylesheet" type="text/css" href=""><!-- 定义文档与外部资源的关系 最常见的用途是链接样式表 -->
  <!-- rel：规定当前文档与被链接文档之间的关系
  type：定义被链接的类型
  href：被链接文档路径     -->
  <!-- 引入头部logo -->
  <link rel="icon" type="image/x-ic" href="1.jpg">
  <!-- 内部样式 -->
  <style type="text/css">
/* 样式表 */
</style>
<!-- 引入外部脚本文件 -->
<script type="text/javascript" src=""></script>
			

</head>
<body>	
    <!-- 页面的身体 放的是搭建网页的所有标签 -->	
</body>	

 </html>
