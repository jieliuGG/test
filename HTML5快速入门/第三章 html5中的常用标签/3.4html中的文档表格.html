<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>HTML文档中的表格</title>	
      
</head>					
<body>
    <!-- HTML中的表格由<table></table>标签来定义
    每个表格均有若干行（由<tr></tr>标签定义），
    每行被分割为若干个单元格（由<td></td>标签定义）
    cellspacing=0         //边框边距为0，cellspacing定义边框边距			 -->
    <table border="1" cellspacing="0">
        <tr>
            <td>这是个一行一列的表格</td>
        </tr>
        
    </table>
    <br>
    <table border="1" cellspacing="0">
        <tr>
            <td>这是个两行一列的表格</td>
        </tr>
            <tr>
                <td>这是个两行一列的表格</td>
            </tr>
            
        <br>
        
    </table>
    <br>
    <table border="1" cellspacing="0">
        <tr>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>


        </tr>
        
    </table>
    <br>
    <table border="1" cellspacing="0" >
        <tr>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>


        </tr>
        <tr>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>


        </tr> 
        <tr>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>


        </tr>
        
    </table>
    <br> 
    <!-- 带有表头的表格  -->
    <table border="1" cellspacing="0">
        <caption>定义表格标题</caption>
        <tr>
            <th>z这是表头 </th>
            <th>z这是表头 </th>
            <th>z这是表头 </th>
            <th>z这是表头 </th>
        </tr>
        <tr>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>
            <td>这是个一行多列的表格</td>


        </tr>
        
    </table>
    <br>
</body>					
</html>
