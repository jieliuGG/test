<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>HTML中的超链接</title>	     
</head>					
<body>	
    <!-- HTML使用标签<a>来设置超文本链接（可以是一个字、一个词、一组词、
        也可是一幅画）
    作用：HTMl使用超级链接与网络上的另一个文档相连，点击链接可以跳转到新的文档或
    当前文档的某个部分；
    语法：<a href=""></a>
    href 属性描述了链接的目标 -->
    <!-- 使用target属性以定义被链接的文档在何处显示，默认在本页面中显示；
    _blank属性：在新窗口中打开 -->

    <a href="https://www.baidu.com">百度</a>	
    <a href="https://www.baidu.com"><img src="images/1.jpg" alt="">></a>
    <a href="https://www.baidu.com" target="_blank">新闻网</a>			
</body>					
</html>
