<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>
        文档中的区块
    </title>	     
</head>					
<body>	
    <!-- 大多数HTML元素被定为块级元素或内联元素。
    1.块级元素在浏览器显示时，通常以新行来开始和结束（div）
    2.内联元素在显示时通常不会以新行开始（span）
    
    div：定义文档的区域，块级；
    span：用来组合文档中的行内元素； -->
<div style="background: #ccc;"><span style="color: blue;">中文网</span></div>
<div style="background: #ccc;">中文网</div>
<br>
<br>
<span style="background: #ccc;">中文网</span>
<span style="background: #ccc;">中文网</span>
<span style="background: #ccc;"> html中文网></span>
<span style="background: #ccc;">中文网</span>
<br>
<div><span>html中文网</span><span style="color: blue">中文网</span><span>中文网</span></div>
</body>
<br>

</html>
