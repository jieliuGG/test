<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>html中的列表</title>	
      
</head>					
<body>
    <!-- html无序列表				 -->
    <ul>
        <li>苹果</li>
        <li>雪梨</li>
        <li>香蕉</li>
        <li>梅子</li>

    </ul>
    <ol>
        <li>苹果</li>
        <li>雪梨</li>
        <li>香蕉</li>
        <li>梅子</li>

    </ol>
    <!-- 自定义列表（自定义列表不仅仅是一列项目，而是项目及其注释的组合 -->
    <dl>
        <dt> </dt>                 <!--  dt项目 -->
        <dd></dd>               <!--  dd注释 -->


    </dl>
</body>					
<html>
