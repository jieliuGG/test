<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标悬停文字显示效果</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
    div{margin: 30px auto;width: 500px;}
    div p{text-align: justify;text-indent: 2em;width: 500px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 25px;
    color: #fff;
    transition: margin-top 10s;
}
div p:hover{
    margin-top: -125px;
    white-space: inherit;
    text-overflow: inherit;
    overflow:visible;
}
    </style>
</head>
<body>
    <div>
        <img src="/image/柜子.png">
        <!-- <img src="./css图片.png"> -->
        <p>近日，唐一菲发文并连发好几天回怼网暴，结果竟然收到了近两万的私信支持。唐一菲为了感谢大家的支持建立了粉丝群，在群中发了六万元红包感谢粉丝，被很多网友表示“太豪气了。”</p>
    </div>
</body>
</html>
