<!DOCTYPE html>  		
<html>					
<head>	
    <meta charset="utf-8"> 				
    <title>css的创建与导入</title>	
    <!-- 外部样式表 共享 -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <br>
     <!-- 内部样式：针对于单个文档（当前页面）  -->
     <style type="text/css">
     h1{text-align: center; color: chartreuse;}
     </style>
    <br>
    <!-- 内联样式  针对当前元素   优先级最高 -->

</head>					
<body>
    <h1>css的创建与导入</h1>	
    <h1>css的创建与导入</h1>			
    <h1  style="color: blue; text-align: left;" >Css入门</h1>							
</body>					
</html>
