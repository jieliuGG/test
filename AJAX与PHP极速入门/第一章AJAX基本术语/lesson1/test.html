<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>AJAX基本结构</title>
</head>

<body>
    <button>显示欢迎词</button>
    <h2></h2>

</body>
<script>
    var btn = document.getElementsByTagName('button')[0];
    btn.onclick = function() 
    {
        var xhr = new XMLHttpRequest();            //创建ajax对象
        xhr.onreadystatechange = function()        //检测请求状态的变化
        {
            if(xhr.readyState == 4 && xhr.status == 200)   //如果请求完成并成功返回数据
            {   
                var h2=document.getElementsByTagName('h2')[0];
                h2.innerHTML=xhr.responseText;
                // document.getElementById('res').innerHTML=xhr.responseText;
            }
        }
        xhr.open('get','test.php',true)    //true异步
        xhr.send(null);                    //不带任何参数，有的浏览器依赖参数null  
    }
</script>

</html>
