<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="bootstrasp.min.css">  
   <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <from action="" role="from">
                    <fieldset>
                        <legend>用户登陆</legend>
                      <div class="form-group">
                          <lable for="name">用户名称</lable>     <!-- lable用来显示当前标签用户名 -->
                          <input type="text" class="form-control" id="name" placeholder="username">
                          <p class="help-block">可以用手机和邮箱登陆</p>
                      </div>
                    </fieldset>
                    <div class="form-group">
                        <lable for="password">密码</lable>     <!-- lable用来显示当前标签用户名 -->
                        <input type="text" class="form-control" id="password" placeholder="username">
                        <p class="help-block">密码不得少于六位</p>
                    </div>
                    <button type="submit" name="button" class="btn btn-block">提交</button>
                </from>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
